<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="./Imagens/pokeball.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <img id="img_titulo" src="./Imagens/pokémon.webp" alt="Pokémon">
    </div>

    <main>

        <img src="#" alt="pokemon" class="pokemon_image" width="50">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev"> &lt; Prev</button>
            <button class="button btn-next">Next &gt; </button>
        </div>

        <img src="./Imagens/pokedex2.png" alt="pokedex" class="pokedex">

    </main>

    <script src="script.js"></script>

</body>

</html>
